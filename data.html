     // THIS IS THE GEOJSON CODE - CLOROPLETH map
        L.geoJson(provs, {style: style, onEachFeature: function (feature, layer) {
        layer.bindPopup('<h3>Deaths</h3><h1>'+feature.properties.deaths+'</h1>');
        }}).addTo(map);
        
        
         // GEOJSON COLOR RAMP
        function getColor(d) {
           if (d > 9) {
              return '#800026'; 
           } else if (d == 5) {
              return '#FC4E2A';
           } else if (d > 0 && d < 5) {
              return '#FED976';
           } else {
              return '#FFEDA0' 
           }
        }
        
        // GEOJSON STYLE
        function style(feature) {
        return {
                fillColor: getColor(feature.properties.deaths),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }
        
    </script>
